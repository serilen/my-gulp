<section id="contact" class="section-contact">
	<div class="container">
		<div class="contact">
			<div class="col-lg-4 col-lg-offset-4">
				<h2 class="title contact__title">Contact</h2>
				<p class="contact__lead">For new projects, ideas, business or anything you'd like to discuss, contact
					with me!</p>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
					<form class="form form-feedback" action="#" method="post">
						<input class="form__field form-feedback__field" type="text" name="name" value=""
							placeholder="Name" required>
						<input class="form__field form-feedback__field" type="email" name="email" value=""
							placeholder="Your email..." required="">
						<input class="form__field form-feedback__field" type="tel" name="phone" value=""
							placeholder="Your phone number" required="" pattern="[0-9]{10,13}">
						<textarea rows="10" class="form__field form-feedback__field form-feedback__field--fixed-width"
							name="message" placeholder="Your message..." required=""></textarea>
						<button class="btn btn--red">Отправить</button>
					</form>
				</div>
				<div class="col-md-6 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
					<div class="contact__info">
						<h3 class="contact__info-subtitle">Address</h3>
						<p class="contact__info-text">123 City name, Street, City, Country</p>
						<h3 class="contact__info-subtitle">Email</h3>
						<p class="contact__info-text">
							<a class="contact__info-link" href="mailto:cahee@domain.com">cahee@domain.com</a>
						</p>
						<h3 class="contact__info-subtitle">Phone</h3>
						<p class="contact__info-text">
							<a class="contact__info-link" href="tel:+0123456789">+012 345 6789</a>
						</p>
					</div>

				</div>
			</div>
		</div>
	</div>
</section>
